- name: 'Configure the teleport-node machines'
  hosts: 'teleport_nodes'
  gather_facts: 'yes'
  become: 'true'

  tasks:

    - name: 'Copy teleport-demo_ca.crt to node'
      copy:
        src: 'Teleport_demo_CA/teleport-demo_ca.crt'
        dest: '/etc/pki/trust/anchors/teleport-demo_ca.crt'
        owner: 'root'
        group: 'root'
        mode: '0644'

    - name: 'create directory /var/lib/teleport/'
      file:
        path: '/var/lib/teleport/'
        state: 'directory'
        owner: 'root'
        group: 'root'
        mode: '0755'

    - name: 'Create /etc/teleport.yaml'
      template:
        src: 'teleport-nodes.yaml.j2'
        dest: '/etc/teleport.yaml'
        owner: 'root'
        group: 'root'
        mode: '0600'
      notify:
        - 'Restart the teleport service'

    - name: 'Start the teleport service'
      service:
        name: 'teleport'
        state: 'started'
        enabled: 'true'

  handlers:

    - name: 'Restart the teleport service'
      service:
        name: 'teleport'
        state: 'restarted'
